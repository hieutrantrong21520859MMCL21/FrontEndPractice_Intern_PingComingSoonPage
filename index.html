<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <!-- Implement icons from Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>

  <article>

    <header>

      <img src="./images/logo.svg" alt="logo">

      <h1>

        <span> We are launching </span> soon!

      </h1>

      <p> Subscribe and get notified </p>

    </header>

    <section>

      <form action="">

        <input type="text" name="email" id="email" placeholder="Your email address...">

        <label for="email" class="hidden"> Please provide a valid email address </label>

        <input type="submit" value="Notify Me" id="submit">

      </form>

      <img src="./images/illustration-dashboard.png" alt="dashboard">

    </section>

    <footer>

      <nav>

        <div>

          <i class="fa-brands fa-facebook-f"></i>
  
        </div>
  
        <div>
  
          <i class="fa-brands fa-twitter"></i>
  
        </div>
  
        <div>
  
          <i class="fa-brands fa-instagram"></i>
  
        </div>

      </nav>

      <p> &copy; Copyright Ping. All rights reserved. </p>

    </footer>

  </article>

  <script src="app.js"></script>

</body>
</html>
